# Docker Compose Configuration
# 
# Orchestrates the backend and frontend services.

version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: nn-scorecard-backend
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../backend:/app/backend
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: nn-scorecard-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

